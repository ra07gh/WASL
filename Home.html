<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0px 40px;
  height: 80px;
  border-bottom: 1px solid #ccc;
}


    .navbar img {
  width: 100px;
  height: auto;
}


    .nav-links {
      display: flex;
      gap: 40px;
      font-size: 16px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 700;
    }

    .nav-links a.active {
      color: #0c4b44;
    }

    .logout-btn {
      border: 1px solid #000;
      padding: 5px 10px;
      border-radius: 6px;
      text-decoration: none;
      color: black;
      font-size: 14px;
    }
    

    .logout-btn:hover {
      background-color: #f5f5f5;
    }

    .home-content {
      text-align: center;
      margin-top: 60px;
    }

    .home-content h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .home-content p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .action-btn {
      background-color: #0c4b44;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .action-btn:hover {
      background-color: #093e39;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .stat-box {
  border: 1px solid #aaa;
  border-radius: 16px;
  padding: 30px;
  width: 220px;
  height: 150px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}


    .stat-box h3 {
      margin: 0;
      font-size: 28px;
      color: #000;
    }

    .stat-box p {
      color: #666;
      margin-top: 8px;
      font-size: 14px;
    }
    
  </style>
</head>
<body>

  <div class="navbar">
    <img src="7 مايو 2025، 01_16_02 م.png" alt="شعار وصل" class="logo">
    <div class="nav-links">
      <a href="home.html" class="active">الرئيسية</a>
      <a href="search.html">اعلان/بحث عن المفقودات</a>
      <a href="report.html">الإبلاغ عن المفقودات</a>
    </div>
    <a href="project.html" class="logout-btn">تسجيل الخروج</a>
  </div>

  <div class="home-content">
    <h2>مرحباً بك،</h2>
    <p>يمكنك الآن الإبلاغ أو البحث عن أغراضك المفقودة بسهولة</p>
    <a href="report.html"><button class="action-btn">الإبلاغ عن عرض</button></a>
  </div>

  <div class="stats">
    <div class="stat-box">
      <h3>15</h3>
      <p>عدد المفقودات اليوم</p>
    </div>
    <div class="stat-box">
      <h3>60%</h3>
      <p>نسبة الإرجاع</p>
    </div>
    <div class="stat-box">
      <h3>45</h3>
      <p>إجمالي المفقودات</p>
    </div>
  </div>

</body>
</html>
