<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الإبلاغ عن المفقودات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 100px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #000;
    }

    .login-container {
      border: 1px solid #999;
      border-radius: 30px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .remember input {
      margin-left: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #0c4b44;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #093e39;
    }
  </style>
</head>
<body>

  <img src="7 مايو 2025، 01_16_02 م.png" alt="شعار وصل" class="logo">
  <h1>نظام الإبلاغ عن المفقودات</h1>

  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form action="home.html" method="post" onsubmit="return validateEmail()">
      <input 
        type="email" 
        id="email"
        name="email"
        placeholder="البريد الجامعي" 
        required 
      >
      <input 
        type="password" 
        placeholder="كلمة المرور" 
        required
      >
      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">تذكرني</label>
      </div>
      <button type="submit" class="btn">تسجيل الدخول</button>
    </form>
  </div>

  <script>
    function validateEmail() {
      const email = document.getElementById("email").value;
      if (!email.endsWith("@uqu.edu.sa")) {
        alert("يرجى استخدام بريدك الجامعي  ");
        return false; // يمنع الإرسال
      }
      return true; // يسمح بالإرسال
    }
  </script>

</body>
</html>
