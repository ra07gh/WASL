<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الإبلاغ عن المفقود</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0px 40px;
  height: 80px;
  border-bottom: 1px solid #ccc;
}


    .navbar img {
  width: 100px;
  height: auto;
}


    .nav-links {
      display: flex;
      gap: 40px;
      font-size: 16px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 700;
    }

    .nav-links a.active {
      color: #0c4b44;
    }

    .logout {
      border: 1px solid #000;
      padding: 5px 10px;
      border-radius: 6px;
      text-decoration: none;
      color: black;
      font-size: 14px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .form-box {
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 40px;
      width: 350px;
    }

    .form-box input,
    .form-box select,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-box textarea {
      height: 60px;
      resize: none;
    }

    .submit-btn {
      background-color: #0c4b44;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .note {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #333;
    }
    
  </style>
</head>
<body>

  <div class="navbar">
    <img src="7 مايو 2025، 01_16_02 م.png" alt="شعار وصل" class="logo">
    <div class="nav-links">
      <a href="home.html">الرئيسية</a>
      <a href="search.html" class="active">اعلان/بحث عن المفقودات</a>
      <a href="project.html" class="active">الإبلاغ عن المفقودات</a>
      
    </div>
    <a href="project.html" class="logout">تسجيل الخروج</a>
  </div>

  <div class="form-container">
    <div class="form-box">
      <form id="reportForm">
        <input type="text" placeholder="اسم الغرض" required />
        <select required>
          <option disabled selected>اختر</option>
          <option>أجهزة إلكترونية</option>
          <option>مستلزمات شخصية</option>
          <option>بطاقة جامعية</option>
          <option>عبايات</option>
          <option>أخرى</option>
        </select>
        <input type="date" id="date" name="date" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px;">
        <textarea placeholder="اكتب وصف..."></textarea>
        <input type="file" accept="image/*" />
        <button type="submit" class="submit-btn">إرسال</button>
        <div id="successMessage" class="note" style="display:none;">
          تم إرسال البلاغ بنجاح، سيتم إشعارك في حال وجود تطابق.
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('reportForm');
    const message = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      message.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
